<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/sytle.css" />
    <link rel="stylesheet" href="css/rent.css" />
    <link rel="icon" href="img/logo4.png" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/commond.js"></script>
    <script src="js/rent.js"></script>
    <title>肆樓喜劇</title>
  </head>
  <body>
    <div class="nav"></div>
    <div class="rent">
      <ul class="rentMenu">
        <li class="rentMenuItem">會議空間</li>
        <li class="rentMenuItem">練舞場地</li>
        <li class="rentMenuItem">舞台及音響設備</li>
        <li class="rentMenuItem">觀眾留票</li>
      </ul>
      <ul class="rentList">
        <li class="rentItem">
          <img src="img/會議空間.jpg" alt="" />
          <p>
            <subtitle>會議空間</subtitle
            ><br />費用：每小時600元，長期租用8折，學生6折<br />
            備註：附投影機 15坪可供30人使用
            <a
              href="https://rrrush37.github.io/calendar/"
              class="reserve"
              target="_blank"
            >
              立即預約
            </a>
          </p>
        </li>
        <li class="rentItem">
          <img src="img/練舞場地.jpg" alt="" />
          <p>
            <subtitle>練舞場地</subtitle><br />總時間：2小時以上
            費用：每小時收費500元，長期租用8折，學生6折<br />備註：場地約15坪附鏡子<a
              href="https://rrrush37.github.io/calendar/"
              class="reserve"
              target="_blank"
            >
              立即預約
            </a>
          </p>
        </li>
        <li class="rentItem">
          <img src="img/舞台及音響設備.jpg" alt="" />
          <p>
            <subtitle>舞台及音響設備</subtitle
            ><br />費用：每小時800元，長期使用8折，學生6折<br />
            備註：若需人員協助另行計算服務時數，可容納約80名觀眾
            <a
              href="https://rrrush37.github.io/calendar/"
              class="reserve"
              target="_blank"
            >
              立即預約
            </a>
          </p>
        </li>
        <li class="rentItem">
          <img src="img/觀眾留票.jpg" alt="" />
          <p>
            <subtitle>觀眾留票</subtitle><br />費用：價格不固定<br />備註：無
            <a
              href="https://rrrush37.github.io/calendar/"
              class="reserve"
              target="_blank"
            >
              立即預約
            </a>
          </p>
        </li>
      </ul>
    </div>
    <footer class="footer"></footer>
